      idea:
        header: Idea
        message: Ruch Open Source to przede wszystkim nastawienie na innowacyjność, kreatywność i chęć dzielenia się wiedzą. Nie ogranicza się on wyłącznie do kodu źródłowego aplikacji - ruch ten wywiera wpływ na  ekologię, sprzęt, powszechny dostęp do wiedzy i edukacji.
